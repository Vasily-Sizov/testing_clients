services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redis-test-app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_DECODE_RESPONSES=false
      - REDIS_RETRY_ON_TIMEOUT=true
      - REDIS_HEALTH_CHECK_INTERVAL=30
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy

